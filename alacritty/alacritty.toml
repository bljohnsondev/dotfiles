import = ["~/.config/alacritty/tokyo-night.toml"]

[selection]
save_to_clipboard = true

[font]
size = 11.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
startup_mode = "Maximized"

[window.dimensions]
columns = 120
lines = 50
