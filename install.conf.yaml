- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
      recursive: false
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: zshrc
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/alacritty:
        create: true
        path: alacritty
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/zsh:
        create: true
        path: zsh
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json

- shell: []
